  <rect x="90" y="450" width="332" height="12" fill="#000"/>
  
  <!-- Rail ties -->
  <rect x="130" y="415" width="8" height="52" fill="#000"/>
  <rect x="190" y="415" width="8" height="52" fill="#000"/>
  <rect x="250" y="415" width="8" height="52" fill="#000"/>
  <rect x="310" y="415" width="8" height="52" fill="#000"/>
  <rect x="370" y="415" width="8" height="52" fill="#000"/>
