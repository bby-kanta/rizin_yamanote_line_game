  <!-- Black frame -->
  <rect x="40" y="40" width="432" height="432" rx="30" fill="none" stroke="#000" stroke-width="25"/>
  
  <!-- Train body -->
  <path d="M 100 150 L 412 150 Q 430 150 430 170 L 430 350 Q 430 380 400 380 L 112 380 Q 82 380 82 350 L 82 170 Q 82 150 100 150 Z" fill="#b73e3e"/>
  
